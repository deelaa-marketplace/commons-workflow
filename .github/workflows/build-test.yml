name: "Build"

on:
  workflow_call:
    inputs:
      maven-server-username:
        required: true
      java-version:
        type: string
        default: "17"
      update-coverage-comment:
        type: boolean
        default: true
    secrets:
      maven-server-password:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{inputs.java-version}}
          distribution: "temurin"
          cache: maven

      - name: Maven Settings
        uses: whelk-io/maven-settings-xml-action@v20
        with:
          servers: >
            [
              {
                "id": "github",
                "username": "${env.MAVEN_SERVER_USERNAME}",
                "password": "${env.MAVEN_SERVER_PASSWORD}",
                "configuration": {
                  "httpConfiguration": {
                    "all": {
                      "usePreemptive": "true"
                    }
                  }
                }
              }
            ]
          repositories: >
            [
              {
                "id": "github",
                "name": "commons-lib",
                "url": "https://maven.pkg.github.com/deelaa-marketplace/commons-lib",
                "releases": {
                  "enabled": "true",
                  "updatePolicy": "always"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always"
                }
              }
            ]

      - name: Print Maven Settings
        shell: bash
        run: cat /home/runner/.m2/settings.xml

      - name: Run Tests
        shell: bash
        run: mvn test
        env:
          MAVEN_SERVER_USERNAME: ${{ inputs.maven-server-username }}
          MAVEN_SERVER_PASSWORD: ${{ secrets.maven-server-password }}

      - name: Add Test Coverage Report
        id: jacoco
        uses: madrapps/jacoco-report@v1.3
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Test Coverage Report"
          update-comment: ${{ inputs.update-coverage-comment }}
          min-coverage-overall: 40
          min-coverage-changed-files: 85