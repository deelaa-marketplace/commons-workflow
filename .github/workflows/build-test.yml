name: "Build"

on:
  workflow_call:
    inputs:
      MAVEN_SERVER_USERNAME:
        type: string
        default: "bytesafe"
      java-version:
        type: string
        default: "17"
    secrets:
      ACCESS_TOKEN:
        required: true
      MAVEN_SERVER_PASSWORD:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{inputs.java-version}}
          distribution: "temurin"

      - name: Maven Settings
        uses: whelk-io/maven-settings-xml-action@v20
        with:
          servers: >
            [
              {
                "id": "bytesafe.dev",
                "username": "${env.MAVEN_SERVER_USERNAME}",
                "password": "${env.MAVEN_SERVER_PASSWORD}",
                "configuration": {
                  "httpConfiguration": {
                    "all": {
                      "usePreemptive": "true"
                    }
                  }
                }
              }
            ]
          repositories: >
            [
              {
                "id": "central",
                "name": "lib-releases",
                "url": "http://repo1.maven.org/maven2",
                "releases": {
                  "enabled": "true",
                  "updatePolicy": "always"
                },
                "snapshots": {
                  "enabled": "false"
                }
              },
              {
                "id": "bytesafe.dev",
                "name": "deelaa-qa",
                "url": "https://deelaa.bytesafe.dev/maven/deelaa-qa/",
                "releases": {
                  "enabled": "true",
                  "updatePolicy": "always"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always"
                }
              }
            ]

      - name: Print Maven Settings
        shell: bash
        run: cat /home/runner/.m2/settings.xml

      - name: Run Tests
        shell: bash
        run: mvn test
        env:
          MAVEN_SERVER_USERNAME: ${{ inputs.MAVEN_SERVER_USERNAME }}
          MAVEN_SERVER_PASSWORD: ${{ secrets.MAVEN_SERVER_PASSWORD }}

      - name: Add Coverage Report
        id: jacoco
        uses: madrapps/jacoco-report@v1.2
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.ACCESS_TOKEN }}
          title: "Test Coverage Report"
          update-comment: true
          min-coverage-overall: 40
          min-coverage-changed-files: 85