name: "Build"

on:
  workflow_call:
    inputs:
      java-version:
        type: string
        default: "17"
    secrets:
      MAVEN_SERVER_USERNAME:
        required: true
      MAVEN_SERVER_PASSWORD:
        required: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{inputs.java-version}}
          distribution: "temurin"
          cache: maven

      - name: Maven Settings
        uses: whelk-io/maven-settings-xml-action@v20
        with:
          servers: >
            [
              {
                "id": "github",
                "username": "${env.MAVEN_SERVER_USERNAME}",
                "password": "${env.MAVEN_SERVER_PASSWORD}",
                "configuration": {
                  "httpConfiguration": {
                    "all": {
                      "usePreemptive": "true"
                    }
                  }
                }
              }
            ]
          repositories: >
            [
              {
                "id": "github",
                "name": "commons-lib",
                "url": "https://maven.pkg.github.com/deelaa-marketplace/commons-lib",
                "releases": {
                  "enabled": "true",
                  "updatePolicy": "always"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always"
                }
              }
            ]

      - name: Print Maven Settings
        shell: bash
        run: cat /home/runner/.m2/settings.xml

      - name: Print Details
        shell: bash
        run: echo "$MAVEN_SERVER_USERNAME $GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          MAVEN_SERVER_USERNAME: ${{ github.actor }}
          MAVEN_SERVER_PASSWORD: ${{ github.token }}
          MAVEN_SERVER_TOKEN: ${{ format('{0} {1}','Bearer', github.token) }}

      - name: Run Tests
        shell: bash
        run: mvn test
        env:
          MAVEN_SERVER_USERNAME: ${{ secrets.MAVEN_SERVER_USERNAME }}
          MAVEN_SERVER_PASSWORD: ${{ secrets.MAVEN_SERVER_PASSWORD }}
          MAVEN_SERVER_TOKEN: ${{ format('{0} {1}','Bearer', github.token) }}

      - name: Add Coverage Report
        id: jacoco
        uses: madrapps/jacoco-report@v1.3
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Test Coverage Report"
          update-comment: true
          min-coverage-overall: 40
          min-coverage-changed-files: 85
