name: "Publish Package"

on:
  workflow_call:
    inputs:
      java-version:
        type: string
        default: "17"
      skip-snapshots:
        type: boolean
        default: true
    secrets:
      maven-server-username:
        required: true
      maven-server-password:
        required: true

jobs:
  deploy-to-github:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: ${{inputs.java-version}}
          distribution: "temurin"
          cache: maven

      - name: Maven Settings
        uses: whelk-io/maven-settings-xml-action@v20
        with:
          servers: >
            [
              {
                "id": "github",
                "username": "${env.MAVEN_SERVER_USERNAME}",
                "password": "${env.MAVEN_SERVER_PASSWORD}",
                "configuration": {
                  "httpConfiguration": {
                    "all": {
                      "usePreemptive": "true"
                    }
                  }
                }
              }
            ]
          repositories: >
            [
              {
                "id": "github",
                "name": "commons-lib",
                "url": "https://maven.pkg.github.com/deelaa-marketplace/commons-lib",
                "releases": {
                  "enabled": "true",
                  "updatePolicy": "always"
                },
                "snapshots": {
                  "enabled": "true",
                  "updatePolicy": "always"
                }
              }
            ]

      - name: Print Maven Settings
        shell: bash
        run: cat /home/runner/.m2/settings.xml

      - name: Determine version
        id: version
        run: echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      - name: Deploy
        shell: bash
        run: >- 
        "mvn --batch-mode -DskipTests -DuseGitHubPackages 
        -DaltDeploymentRepository=github::https://maven.pkg.github.com/${{ github.repository }}
        -Dmaven.deploy.skip=${{ inputs.skip-snapshots && 'snapshots' || 'false' }}
        clean deploy"
        env:
          MAVEN_SERVER_USERNAME: ${{ secrets.maven-server-username }}
          MAVEN_SERVER_PASSWORD: ${{ secrets.maven-server-password }}